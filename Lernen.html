<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Englisch Vokabeln lernen</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg,#4facfe,#00f2fe);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .header {
      position: absolute;
      top: 20px;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .card {
      background: white;
      width: 320px;
      height: 220px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      perspective: 1000px;
      cursor: pointer;
      margin-bottom: 20px;
      position: relative;
    }
    .card-inner {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      border-radius: 16px;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      padding: 20px;
      box-sizing: border-box;
      border-radius: 16px;
    }
    .card-front {
      background: #ffffff;
    }
    .card-back {
      background: #f0f0f0;
      transform: rotateY(180deg);
    }
    .controls {
      display: flex;
      gap: 12px;
    }
    .controls button {
      padding: 10px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #0066cc;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    .controls button:hover {
      background: #004999;
    }
  </style>
</head>
<body>

  <div class="header" id="progress">Karte 1 von 5</div>

  <div class="card" id="vocableCard">
    <div class="card-inner">
      <div class="card-front" id="frontText">Apfel</div>
      <div class="card-back" id="backText">Apple</div>
    </div>
  </div>

  <div class="controls">
    <button onclick="prevCard()">Zurück</button>
    <button onclick="nextCard()">Weiter</button>
  </div>

  <script>
    // 5 neue englische Vokabeln (Deutsch → Englisch)
    const vokabeln = [
      { deutsch: "Apfel", englisch: "Apple" },
      { deutsch: "Buch", englisch: "Book" },
      { deutsch: "Stuhl", englisch: "Chair" },
      { deutsch: "Fenster", englisch: "Window" },
      { deutsch: "Tisch", englisch: "Table" }
    ];

    let currentIndex = 0;
    const card = document.getElementById("vocableCard");
    const frontText = document.getElementById("frontText");
    const backText = document.getElementById("backText");
    const progress = document.getElementById("progress");

    // flip
    card.addEventListener("click", () => {
      card.classList.toggle("flipped");
    });

    // Inhalte anzeigen
    function showCard(i) {
      frontText.textContent = vokabeln[i].deutsch;
      backText.textContent = vokabeln[i].englisch;
      progress.textContent = `Karte ${i+1} von ${vokabeln.length}`;
      card.classList.remove("flipped");
    }

    function nextCard() {
      currentIndex = (currentIndex + 1) % vokabeln.length;
      showCard(currentIndex);
    }

    function prevCard() {
      currentIndex = (currentIndex - 1 + vokabeln.length) % vokabeln.length;
      showCard(currentIndex);
    }

    // initial
    showCard(currentIndex);
  </script>
</body>
</html>
