<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Lernset Detail</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .vocab-list {
      max-width: 800px;
      margin: 0 auto;
    }
    .vocab-card {
      background: white;
      margin: 10px 0;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .vocab-card strong {
      display: block;
      margin-bottom: 5px;
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #3c4fff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1 id="setTitle">Lernset laden...</h1>
  <div class="vocab-list" id="vocabList">
    <p>Lade Vokabeln...</p>
  </div>
  <a href="Lernsets.html" class="back-link">⬅ Zurück zu den Lernsets</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const setId = params.get('setId');

    if (!setId) {
      document.getElementById('setTitle').textContent = 'Kein Lernset ausgewählt';
      document.getElementById('vocabList').innerHTML = '';
    } else {
      fetch(`api/get_lernset.php?setId=${setId}`)
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            document.getElementById('setTitle').textContent = 'Fehler: ' + data.error;
            document.getElementById('vocabList').innerHTML = '';
            return;
          }

          document.getElementById('setTitle').textContent = data.name;

          const vocabList = document.getElementById('vocabList');
          vocabList.innerHTML = '';

          if (data.vokabeln.length === 0) {
            vocabList.innerHTML = '<p>Keine Vokabeln in diesem Set.</p>';
          } else {
            data.vokabeln.forEach(v => {
              const card = document.createElement('div');
              card.className = 'vocab-card';
              card.innerHTML = `
                <strong>${v.source_word} → ${v.target_word}</strong>
                <div>Beispiel: ${v.example_sentence || '-'}</div>
              `;
              vocabList.appendChild(card);
            });
          }
        });
    }
  </script>
</body>
</html>
