<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meine LernApp</title>

  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      background-color: #f8f9fc;
    }

    header {
      background-color: white;
      padding: 16px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #e0e0e0;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #3c4fff;
    }

    .nav {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav a {
      text-decoration: none;
      color: black;
      font-size: 14px;
      font-weight: 500;
    }

    .actions button {
      margin-left: 10px;
      padding: 8px 16px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-primary {
      background-color: #3c4fff;
      color: white;
    }

    .hero {
      text-align: center;
      margin: 80px 20px 40px;
    }

    .hero h1 {
      font-size: 36px;
    }

    .hero p {
      margin-top: 12px;
      font-size: 18px;
      color: #555;
    }

    .cards {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 40px 20px;
    }

    .card {
      width: 200px;
      height: 260px;
      border-radius: 20px;
      padding: 20px;
      color: black;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .card:nth-child(1) { background-color: #b3e5fc; }
    .card:nth-child(2) { background-color: #e1bee7; }
    .card:nth-child(3) { background-color: #7e57c2; color: white; }
    .card:nth-child(4) { background-color: #ffcc80; }

    /* --- Modal CSS --- */
    #authModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1000;
      display: none;
    }

    #modalBackdrop {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    #modalContent {
      position: relative;
      background: white;
      width: 300px;
      margin: 100px auto;
      padding: 24px;
      border-radius: 12px;
      z-index: 1001;
      text-align: center;
    }

    #modalContent input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #modalContent button {
      padding: 10px 20px;
      border-radius: 8px;
      background-color: #3c4fff;
      color: white;
      border: none;
      margin-top: 10px;
      cursor: pointer;
    }

    #closeModal {
      position: absolute;
      top: 10px;
      right: 16px;
      font-size: 24px;
      cursor: pointer;
    }

    .modalTabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 16px;
    }

    .modalTabs button {
      padding: 8px 12px;
      border: none;
      background-color: #eee;
      cursor: pointer;
      border-radius: 6px;
    }

    .modalTab {
      display: none;
    }

    .modalTab.active {
      display: block;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Quizlet</div>
    <nav class="nav">
      <a href="#">Lerntools ▾</a>
      <a href="#">Themen ▾</a>
    </nav>
    <div class="actions">
      <button class="btn-secondary" onclick="openModal()">Erstellen</button>
      <button class="btn-primary" onclick="openModal()">Anmelden</button>
    </div>
  </header>

  <div class="hero">
    <h1>Wie möchtest du lernen?</h1>
    <p>Mit den interaktiven Karteikarten, Übungstests und Lernaktivitäten von
      Quizlet lernst du alles, was du willst.</p>
    <button class="btn-primary" onclick="openModal()">Kostenlos registrieren</button>
    <p><a href="#" style="color: #3c4fff;">Infos für Lehrer</a></p>
  </div>

  <div class="cards">
    <div class="card">Lernen</div>
    <div class="card">Arbeitshilfen</div>
    <div class="card">Karteikarten</div>
    <div class="card">Übungstests</div>
  </div>

  <!-- Modal -->
  <div id="authModal">
    <div id="modalBackdrop"></div>

    <div id="modalContent">
      <span id="closeModal">&times;</span>

      <div class="modalTabs">
        <button onclick="showTab('login')">Anmelden</button>
        <button onclick="showTab('register')">Registrieren</button>
      </div>

      <div id="loginTab" class="modalTab active">
        <h2>Anmelden</h2>
        <input type="email" placeholder="E-Mail" />
        <input type="password" placeholder="Passwort" />
        <button>Anmelden</button>
      </div>

      <div id="registerTab" class="modalTab">
        <h2>Registrieren</h2>
        <input type="email" placeholder="E-Mail" />
        <input type="password" placeholder="Passwort" />
        <input type="password" placeholder="Passwort bestätigen" />
        <button>Registrieren</button>
      </div>
    </div>
  </div>

  <script>
    const modal = document.getElementById("authModal");
    const closeBtn = document.getElementById("closeModal");

    function openModal() {
      modal.style.display = "block";
      showTab("login");
    }

    closeBtn.onclick = () => modal.style.display = "none";

    function showTab(tab) {
      document.getElementById("loginTab").classList.remove("active");
      document.getElementById("registerTab").classList.remove("active");

      document.getElementById(tab + "Tab").classList.add("active");
    }

    window.onclick = function (event) {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };
  </script>
</body>
</html>
